<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>OverRustle - <%= stream %></title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/overrustle.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49711133-1', 'overrustle.com');
      ga('send', 'pageview');
    </script>
    <script>
      function twitchAPI() {
        $.ajax({
          url: "https://api.twitch.tv/kraken/streams/<%= stream %>?callback=?",
          jsonp: "callback",
          dataType: "jsonp",
          data: {
            format: "json"
          },
         
          success: function(api) {
            var output = formatNumber(api.stream.viewers) + " Viewers";
            document.getElementById("twitch-ajax").innerHTML = output;
          }

        });
      }

      twitchAPI(); 
      window.setInterval(function(){twitchAPI()}, 60000); 
    </script>
  </head>

  <body>

  <% include partial/navbar.html %>

  <div class="container-full fill">
    <div class="pull-left stream-box" id="map">
    	<iframe width="100%" height="100%" marginheight="0" marginwidth="0" frameborder="0" src="https://picarto.tv/live/playerpopout.php?popit=<%= stream %>&off=1&token=0" scrolling="no"></iframe>
    </div>

    <div class="pull-right" id="map" style="width: 390px;"> 
      <div class="tab-content" style="height: 100%;">
        <div class="tab-pane fade active in" id="destinychat" style="height: 100%;">
          <iframe width="100%" marginheight="0" marginwidth="0" frameborder="0" src="https://destiny.gg/embed/chat" scrolling="no" style="height: 100%;"></iframe>
        </div>
        <div class="tab-pane fade" id="otherchat" style="height: 100%;">
          <iframe width="100%" height="100%" marginheight="0" marginwidth="0" frameborder="0" src="https://www.picarto.tv/live/chatpopout.php?channelname=<%= stream %>" scrolling="no"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/overrustle.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/tab.min.js"></script>
  <script src="//api.OverRustle.com/socket.io/socket.io.js"></script>
  <script src="//api.OverRustle.com/strims.js"></script>

  </body>
</html>
